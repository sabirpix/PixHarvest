<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PixHarvest | Checkout</title>
  <link rel="stylesheet" href="css/styles.css">
  <script type="module" src="js/firebase-config.js" defer></script>
  <script type="module" src="js/main.js" defer></script>
</head>

<body>
  <header class="header container">
    <a href="index.html" class="brand">
      <img src="assets/logo.png" alt="PixHarvest Logo">
      <div class="title">
        <h1>PixHarvest</h1>
        <p>Authentic Assamese Pitha – Tradition with a Crunch</p>
      </div>
    </a>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="about.html">About</a>
      <a href="admin.html">Admin</a>
    </nav>
    <button class="hamburger" id="hamburger">☰</button>
  </header>

  <!-- Mobile Menu -->
  <div class="mobile-menu" id="mobileMenu">
    <div class="menu">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="about.html">About</a>
      <a href="admin.html">Admin</a>
    </div>
  </div>

  <section class="container">
    <h2>Checkout</h2>
    <form id="checkoutForm" class="form">
      <label>Full Name</label>
      <input type="text" id="name" required>

      <label>Phone Number</label>
      <input type="tel" id="phone" required>

      <label>Address</label>
      <textarea id="address" required></textarea>

      <label>Product</label>
      <input type="text" id="product" readonly>

      <label>Quantity</label>
      <input type="number" id="quantity" min="1" value="1" required>

      <button type="submit" class="btn primary">Place Order (COD)</button>
    </form>
  </section>

  <footer class="footer">
    <p>© 2025 PixHarvest. All rights reserved.</p>
  </footer>

  <script type="module">
    import { database, ref, push, set } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";
    import { db } from './js/firebase-config.js';

    // Get product from URL
    const urlParams = new URLSearchParams(window.location.search);
    const product = urlParams.get('product');
    if (product) document.getElementById('product').value = product;

    const form = document.getElementById('checkoutForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const address = document.getElementById('address').value;
      const product = document.getElementById('product').value;
      const quantity = document.getElementById('quantity').value;

      const orderRef = push(ref(db, "orders"));
      await set(orderRef, {
        name, phone, address, product, quantity,
        status: "Pending",
        createdAt: new Date().toISOString()
      });

      alert("Order placed successfully!");
      window.location.href = "confirmation.html";
    });
  </script>

  <script>
    const menu = document.getElementById('mobileMenu');
    const hamburger = document.getElementById('hamburger');
    hamburger.addEventListener('click', () => {
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    });
  </script>
</body>
</html>
