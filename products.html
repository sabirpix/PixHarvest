<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PixHarvest | Our Pithas</title>
  <link rel="stylesheet" href="css/styles.css">
  <script type="module" src="js/products.js" defer></script>
  <script type="module" src="js/main.js" defer></script>
</head>

<body>
  <header class="header container">
    <a href="index.html" class="brand">
      <img src="assets/logo.png" alt="PixHarvest Logo">
      <div class="title">
        <h1>PixHarvest</h1>
        <p>Authentic Assamese Pitha – Tradition with a Crunch</p>
      </div>
    </a>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="products.html" class="active">Products</a>
      <a href="about.html">About</a>
      <a href="admin.html">Admin</a>
      <a href="checkout.html" class="cta">Checkout</a>
    </nav>
    <button class="hamburger" id="hamburger">☰</button>
  </header>

  <!-- Mobile Menu -->
  <div class="mobile-menu" id="mobileMenu">
    <div class="menu">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="about.html">About</a>
      <a href="admin.html">Admin</a>
      <a href="checkout.html">Checkout</a>
    </div>
  </div>

  <section class="container">
    <h2>Our Assamese Pithas</h2>
    <div class="grid" id="productGrid"></div>
  </section>

  <footer class="footer">
    <p>© 2025 PixHarvest. All rights reserved.</p>
  </footer>

  <script type="module">
    import { products } from './js/products.js';
    const grid = document.getElementById('productGrid');
    products.forEach(p => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${p.image}" alt="${p.name}">
        <h3>${p.name}</h3>
        <p class="desc">${p.desc}</p>
        <p class="price">₹${p.price}</p>
        <div class="actions">
          <a href="checkout.html?product=${p.id}" class="btn primary">Buy Now</a>
        </div>
      `;
      grid.appendChild(card);
    });
  </script>

  <script>
    const menu = document.getElementById('mobileMenu');
    const hamburger = document.getElementById('hamburger');
    hamburger.addEventListener('click', () => {
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    });
  </script>
</body>
</html>
